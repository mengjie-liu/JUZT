<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/pagestyle.css" />
    <link rel="stylesheet" href="https://use.typekit.net/ijv0kzx.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/latest/TweenMax.min.js
    "></script>
    <title>Cart</title>
  </head>
  <body>
    <script type="module" src="js/module.js"></script>
    <juzt-header></juzt-header>
    <div class="gridItem cartSubnav">
      <div class="title checkOutDetail">
        <p>
          shipping: $XX
        </p>
        <p>
          total: $XX
        </p>
      </div>
      <div class="title" id="checkOut">
        <a href="" class="hoverEffect">check out</a>
      </div>
    </div>
    <div class="cartWrap">
      <ul class="cartContainer">
        <li class="productCart">
          <div class="productC">
            <div class="text productCartItem productThumbnailInfo">
              <p class="title productName">
                <a href="product.html" class="hoverEffect">Product Name</a>
              </p>
            </div>
            <a href="product.html">
              <img src="asset/中.png" alt="" />
            </a>
            <div class="text gridItem productThumbnailCartInfo">
              <p class="productQuantity">Quantity:
                <span class="number">1</span>
                <span class="addmin noselect">
                  <span class="add"><</span
                  ><!-- 
                  --><span class="min">></span>
                </span>
              </p>
              <br>
              <p class="productSubtotal">Subtotal:
                <span class="subtotal">$XX</span>
              </p>
              <br>
              <div class="gridItem remove">
                <a href="" class="hoverEffect title">remove</a>
              </div> 
          </div> 
        </li>
        <li class="productCart">
          <div class="productC">
            <div class="text productCartItem productThumbnailInfo">
              <p class="title productName">
                <a href="" class="hoverEffect">Product Name</a>
              </p>
              <!-- <p class="productPrice">Price: $XX</p> -->
            </div>
            <a href="">
              <img src="asset/小.png" alt="" />
            </a>
            <div class="text gridItem productThumbnailCartInfo">
              <p class="productQuantity">Quantity:
                <span class="number">1</span>
                <span class="addmin noselect">
                  <span class="add"><</span
                  ><!-- 
                  --><span class="min">></span>
                </span>
              </p>
              <br>
              <p class="productSubtotal">Subtotal:
                <span class="subtotal">$XX</span>
              </p>
              <br>
              <div class="gridItem remove">
                <a href="" class="hoverEffect title">remove</a>
              </div> 
            </div> 
        </li>
        <li class="productCart">
          <div class="productC">
            <div class="text productCartItem productThumbnailInfo">
              <p class="title productName">
                <a href="" class="hoverEffect">Product Name</a>
              </p>
              <!-- <p class="productPrice">Price: $XX</p> -->
            </div>
            <a href="">
              <img src="asset/大.png" alt="" />
            </a>
            <div class="text gridItem productThumbnailCartInfo">
              <p class="productQuantity">Quantity:
                <span class="number">1</span>
                <span class="addmin noselect">
                  <span class="add"><</span
                  ><!-- 
                  --><span class="min">></span>
                </span>
              </p>
              <br>
              <p class="productSubtotal">Subtotal:
                <span class="subtotal">$XX</span>
              </p>
              <br>
              <div class="gridItem remove">
                <a href="" class="hoverEffect title">remove</a>
              </div> 
            </div> 
        </li>
      </ul>
    </div>
    <juzt-footer></juzt-footer>
    <script src="js/pagescript.js"></script>
  </body>
</html>
