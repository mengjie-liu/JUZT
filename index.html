<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="https://use.typekit.net/ijv0kzx.css" />
    <title>Landing</title>
  </head>
  <body>
    <div class="gridWrap">
      <div class="cross"></div>
      <div class="cross"></div>
      <div class="cross"></div>
      <div class="cross"></div>
      <div class="cross"></div>
      <div class="cross"></div>
      <div class="cross"></div>
      <div class="cross"></div>
      <div class="cross"></div>
      <div class="cross"></div>
      <div class="cross"></div>
      <div class="cross"></div>
      <div class="cross"></div>
      <div class="cross"></div>
      <div class="cross"></div>
      <div class="cross"></div>
      <div class="cross"></div>
      <div class="cross"></div>
      <div class="cross"></div>
      <div class="cross"></div>
      <div class="cross"></div>
      <div class="cross"></div>
      <div class="cross"></div>
      <div class="cross"></div>
      <div class="cross"></div>
      <div class="cross"></div>
      <div class="cross"></div>
      <div class="cross"></div>
      <div class="cross"></div>
      <div class="cross"></div>
    </div>
    <div class="gridItem logo">
      <a href="index.html">
        <img id="en" src="asset/en.png" alt="" />
        <img id="zh" src="asset/zh.png" alt="" />
      </a>
    </div>
    <div class="gridItem nav">
      <div class="title" id="shop">
        <a href="shop.html" class="hoverEffect">shop</a>
      </div>
      <div class="title" id="about">
        <a href="about.html" class="hoverEffect">about</a>
      </div>
      <div class="title" id="login">
        <a href="login.html" class="hoverEffect">login</a>
      </div>
      <div class="title" id="cart">
        <a href="cart.html" class="hoverEffect">cart(0)</a>
      </div>
    </div>
    <div class="contentWrap">
      <div class="sayHi hidden">
        <p class="title gridItem sayHiText">
          hello
          <span
            class="title"
            id="name"
            role="textbox"
            contenteditable
            placeholder="anonymous"
            autofocus
          ></span>
          , <br />
          welcome to JUZT.
        </p>
      </div>
      <div class="imgWrap horizontal" id="img1">
        <div class="imgContainer">
          <img src="asset/1.png" alt="" />
        </div>
      </div>
      <div class="imgWrap horizontal hidden" id="img2">
        <div class="imgContainer">
          <img src="asset/1.png" alt="" />
        </div>
      </div>
      <div class="videoWrap vertical hidden" id="vd1">
        <div class="videoContainer">
          <video src="asset/1.mp4" autoplay muted loop></video>
        </div>
      </div>
      <div class="videoWrap horizontal hidden" id="vd2">
        <div class="videoContainer">
          <video src="asset/2.mp4" autoplay muted loop></video>
        </div>
      </div>
      <div class="clock hidden">
        <div class="gridItem clockText title">
          <p>current time:</p>
          <p id="clock"></p>
        </div>
      </div>
      <div class="button hidden">
        <div class="gridItem buttonText title">
          <a href="" id="click" class="hoverEffect">click!</a>
          <p id="clicknum"></p>
        </div>
      </div>
      <div class="color hidden">
        <div class="gridItem colorText title">
          <p class="title">theme color:</p>
          <div id="green" class="colorBox"></div>
          <div id="red" class="colorBox"></div>
          <div id="pink" class="colorBox"></div>
          <div id="blue" class="colorBox"></div>
          <div id="black" class="colorBox"></div>
        </div>
      </div>
    </div>

    <!-- <div class="text">hihihi</div> -->
    <div class="bar">
      <div class="text info">xixixixixixixi</div>
    </div>
    <!-- <script type="module" src="animejs/lib/anime.min.js"></script> -->

    <script src="js/script.js"></script>
  </body>
</html>
