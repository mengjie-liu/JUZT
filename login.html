<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/pagestyle.css" />
    <!-- <link rel="stylesheet" href="https://use.typekit.net/ijv0kzx.css" /> -->
    <link rel="stylesheet" href="https://use.typekit.net/ijv0kzx.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/latest/TweenMax.min.js
    "></script>
    <title>Account</title>
  </head>
  <body>
    <script type="module" src="js/module.js"></script>
    <juzt-header></juzt-header>
    <div class="loginWrap">
      <div class="gridItem epInfo">
        <div class="email title">email adress:</div>
        <div class="password title">password:</div>
        <br />
        <input type="checkbox" /> <span class="text">&nbsp;Remember me</span>
      </div>
      <div class="gridItem ipInfo">
        <div>
          <span
            id="email"
            class="title"
            role="textbox"
            contenteditable
            placeholder="your email"
            autofocus
          ></span>
        </div>
        <div>
          <span
            id="password"
            class="title"
            role="textbox"
            contenteditable
            placeholder="your password"
            autofocus
          ></span>
        </div>
        <br />
        <a href="" class="hoverEffect forget text">Forget password?</a>
      </div>
      <div class="gridItem">
        <a href="" class="title create hoverEffect">create</a>
      </div>
      <div class="gridItem">
        <a href="account.html" class="title login hoverEffect">login</a>
      </div>
    </div>
    <juzt-footer></juzt-footer>
    <script src="js/pagescript.js"></script>
  </body>
</html>
